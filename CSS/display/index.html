<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Display</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h2>Block</h2>
            <div>
                <div class="box block">One</div>
                <div class="box block">Two</div>
                <div class="box block">Three</div>
            </div>
            <h2>Inline</h2>
            <div>
                <div class="box inline">One</div>
                <div class="box inline">Two</div>
                <div class="box inline">Three</div>
            </div>
            <h2>Inline-Block</h2>
            <div>
                <div class="box inline-block">One</div>
                <div class="box inline-block">Two</div>
                <div class="box inline-block">Three</div>
            </div>
            <h2>None</h2>
            <div>
                <div class="box none">One</div>
                <div class="box none">Two</div>
                <div class="box none">Three</div>
            </div>
        </div>
    </body>
</html>
