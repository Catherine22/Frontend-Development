<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Welcome to the most extraordinary hotel in Boston"
        />
        <meta name="keywords" content="hotel,boston" />
        <link rel="stylesheet" href="style.css" />
        <title>Hotel BT | Contact</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="container">
                    <h1 class="logo"><a href="index.html">HBT</a></h1>
                    <ul class="menu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li>
                            <a class="current" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <section class="contact-us">
            <h2><span class="text-primary">Contact</span> US</h2>
            <p>Please fill out the form below to contact us.</p>
            <form class="form-wrap">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" />
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message"> </textarea>
                </div>
                <div class="form-group submit">
                    <a class="btn">Submit</a>
                </div>
            </form>
        </section>
        <footer class="main-footer">
            <p>BT Hotel &copy; 2019. All Right Reserved.</p>
        </footer>
    </body>
